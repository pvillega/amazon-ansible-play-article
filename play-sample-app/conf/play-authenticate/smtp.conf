# SMTP mailer settings
smtp {
    # use mock server on development
    mock=true

    # SMTP server (mandatory): defaults to gmail
    host=smtp.gmail.com

    # SMTP port: defaults to 25
    port=587

    # Use SSL. For GMail, this should be set to true
    ssl=true

    # authentication user. Optional, comment this line if no auth
    # Defaults to no auth
    user="you@gmail.com"

    # authentication password. Optional, comment this line to leave password blank
    # Defaults to no password
    password=password
}